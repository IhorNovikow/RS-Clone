<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./photo/fav/drag.png">
    <title>RSClone</title>
</head>
<body>
<header class="header">
<div class="header-wrapper">
    <div class="box icon-game">
        <img src="./photo/icon/джойстик.png" alt="джойстик">
    </div>
    <div class="box icon-book">
        <div class="back"></div>
        <div class="page6"></div>
        <div class="page5"></div>
        <div class="page4"></div>
        <div class="page3"></div>
        <div class="page2"></div>
        <div class="page1"></div>
        <div class="front"></div>
    </div>
    <div class="box icon-background"><img src="./photo/forest/afternoon/1.jpg" alt="sound" class="icon-background-img"></div>
    <div class="box icon-sound"><img src="./photo/icon/sound.png" alt="sound"></div>
</div>
</header>
<main class="main">
    <div class="main-wrapper">
        <button class="button-star-game">Play</button>
    </div>
</main>
<footer class="footer">
    <div class="footer-wrapper">
        <div class="author">
            <h3 class="author-title">Author:</h3>
            <a href="https://github.com/IhorNovikow" class="author-title--link">Ihor Novikau</a>
            <a href="https://github.com/vikuli" class="author-title--link">Viktoryia Novikava</a>
            <a href="https://github.com/Jafr0" class="author-title--link">Eugene Mikheyenko</a>
        </div>
        <div class="year">
            <span class="year--sapan">2022</span>
        </div>
        <div class="rss">
            <a href="https://rs.school/js/" class="rss-link">
                <img src="https://rs.school/images/rs_school_js.svg" alt="Rolling Scopes School" class="logoRss">
            </a>
        </div>
    </div>

  </footer>
<script src="./js/index.js"></script>
</body>
</html>
