<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS-Clone</title>
</head>
<body>
    <main class="main">
        <div class="book">
            <div class="back"></div>
            <div class="page6">
                <div class="registration-form signin">
                    <div class="login-title-container">
                        <hr class="title-line">
                        <h1 class="registration-title signin-title">Регистрация</h1>
                        <hr class="title-line">
                    </div>
                    <input type="text" placeholder="Придумайте логин" class="registration-input input-login">
                    <input type="password" placeholder="Придумайте пароль" class="registration-input input-password-creat">
                    <input type="password" placeholder="Повторите пароль" class="registration-input input-password">
                    <button class="registration-button button-signin">Зарегистрироваться</button>
                </div>
            </div>
            <div class="page5">
                <div class="registration-form login">
                    <div class="login-title-container">
                        <hr class="title-line">
                        <h1 class="registration-title login-title">Вход</h1>
                        <hr class="title-line">
                    </div>
                    <input type="text" placeholder="Введите логин" class="registration-input input-login">
                    <input type="password" placeholder="Введите пароль" class="registration-input input-password">
                    <span class="forget-password">Не помню пароль</span>
                    <button class="registration-button button-login">Войти</button>
                </div>
            </div>
            <div class="page4"></div>
            <div class="page3"></div>
            <div class="page2"></div>
            <div class="page1"></div>
            <div class="front"></div>
          </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
