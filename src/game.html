<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./photo/fav/drag.png">
    <title>Game</title>
</head>
<body>
    <header class="header">
        
    </header>
    <main class="main">
        <div class="title">
            trenerui svi navuki
        </div>
        <div class="wrapper-game">
            <div class="game1">
            </div>
            <div class="game2">
            </div>
        </div>
        <div class="windowGame displayNone">
            <p class="title-in-game">Выберите стоимость вопроса</p>
            <p class="close-Game">
                <img src="./photo/icon/cross-mark.png" alt="cross" class="cross-img">
            </p>
            <div class="wrapper-price">
                <div class="box-price box-price1">10</div>
                <div class="box-price box-price2">20</div>
                <div class="box-price box-price3">30</div>
                <div class="box-price box-price4">40</div>
                <div class="box-price box-price5">50</div>
                <div class="box-price box-price6">60</div>
                <div class="box-price box-price7">70</div>
                <div class="box-price box-price8">80</div>
                <div class="box-price box-price9">90</div>
                <div class="box-price box-price10">100</div>
            </div>
        </div>
        <div class="window-qestion displayNone">
            <p class="title-qestion">Вопрос</p>
            <div class="wrapper-qestion">
                <div class="box-question"></div>
                <div class="wrapper-answer">
                    <input type="text" class="input-answer">
                    <button class="btn-answer">Ответить</button>
                </div>
            </div>
        </div>

        <div class="window-answer displayNone">
            <div class="wrapper-window-answer">
                <p class="title-answer">
                    <p class="close-answer">
                        <img src="./photo/icon/cross-mark.png" alt="cross" class="answer-cross-img">
                    </p>
                    <p class="answer-content"></p>
                </p>
            </div>
        </div>

    </main>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="author">
                <h3 class="author-title">Author:</h3>
                <a href="https://github.com/IhorNovikow" class="author-title--link">Ihor Novikau</a>
                <a href="https://github.com/vikuli" class="author-title--link">Viktoryia Novikava</a>
                <a href="https://github.com/Jafr0" class="author-title--link">Eugene Mikheyenko</a>
            </div>
            <div class="year">
                <span class="year--sapan">2022</span>
            </div>
            <div class="rss">
                <a href="https://rs.school/js/" class="rss-link">
                    <img src="https://rs.school/images/rs_school_js.svg" alt="Rolling Scopes School" class="logoRss">
                </a>
            </div>
        </div>
    
      </footer>
    <script src="./js/gameJS.js"></script>
</body>
</html>
