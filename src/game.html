<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./photo/fav/drag.png">
    <title>Game</title>
</head>
<body class="body">
    <header class="header">
        <div class="logo-wrapper">
            <img src="./photo/icon/logo.png" alt="logo" class="game-logo">
        </div>
        <div class="icon-wrapper">
            <div class="box icon-game">
                <a href="./authorization.html" class="icon-game-link"><img src="./photo/icon/джойстик.png" alt="джойстик" class="icon-game-img" /></a>
            </div>
        </div>
    </header>
    <main class="main">
        <h1 class="mini-game-title">Мини-игры</h1>
        <div class="wrapper-game">
            <div class="mini-game game1">
                <img src="./photo/icon/mini-game/sto-k-odnomu.png" alt="sto k odnomu" class="mini-game-img">
            </div>
            <div class="mini-game game2">
                <img src="./photo/icon/mini-game/viktorina.png" alt="viktorina" class="mini-game-img">
            </div>
        </div>
        <div class="windowGame displayNone">
            <div class="close-Game">
                <img src="./photo/icon/arrow-rev.png" alt="cross" class="cross-img">
            </div>
            <h2 class="title-in-game">Выбери уровень сложности вопроса</h2>
            <div class="wrapper-price">
                <div class="box-price box-price1">10</div>
                <div class="box-price box-price2">20</div>
                <div class="box-price box-price3">30</div>
                <div class="box-price box-price4">40</div>
                <div class="box-price box-price5">50</div>
                <div class="box-price box-price6">60</div>
                <div class="box-price box-price7">70</div>
                <div class="box-price box-price8">80</div>
                <div class="box-price box-price9">90</div>
                <div class="box-price box-price10">100</div>
            </div>
            <div class="score">
                <span class="score-title">Счёт</span>
                <span class="user-name"></span>
                <span class="score-title">:</span>
                <span class="user-score"></span>
                <span class="score-title"> баллов</span>
            </div>
            <div class="winners-wrapper">
                <p class="title-wrapper">Топ 10 игроков</p>
                <ul class="list-winers move">
                </ul>
            </div>
        </div>
        <div class="window-qestion displayNone">
            <div class="close-qestion">
                <img src="./photo/icon/arrow-rev.png" alt="cross" class="qestion-cross-img">
            </div>
            <h2 class="title-in-game">Вопрос</h2>
            <div class="wrapper-qestion">
                <div class="box-question"></div>
                <div class="wrapper-answer">
                    <input type="text" class="input-answer">
                    <button class="btn-answer">Ответить</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-wrapper">
            <div class="author">
                <h3 class="author-title">Developers:</h3>
                <a href="https://github.com/IhorNovikow" class="author-title--link">Ihor Novikau</a>
                <a href="https://github.com/vikuli" class="author-title--link">Viktoryia Novikava</a>
                <a href="https://github.com/Jafr0" class="author-title--link">Eugene Mikheyenko</a>
            </div>
            <div class="year">
                <span class="year--sapan">2022</span>
            </div>
            <div class="rss">
                <a href="https://rs.school/js/" class="rss-link">
                    <img src="https://rs.school/images/rs_school_js.svg" alt="Rolling Scopes School" class="logoRss">
                </a>
            </div>
        </div>
    </footer>

    <div class="alert">
        <div class="alert-message">
            <p class="alert-message-text">Ты в самом начале пути. Поэтому только вперед, мой юный друг!</p>
            <button class="alert-button">Окей</button>
            <button class="alert-button alert-button-end" style="display: none;">Начать заново</button>
        </div>
    </div>

    <script src="./js/gameJS.js"></script>
</body>
</html>
